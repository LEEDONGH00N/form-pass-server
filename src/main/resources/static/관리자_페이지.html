<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket-Form | 관리자</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css");
        body { font-family: 'Pretendard', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 h-screen flex">

<aside class="w-64 bg-white border-r hidden md:flex flex-col">
    <div class="p-6">
        <div class="text-xl font-extrabold text-indigo-600">Ticket-Form</div>
    </div>
    <nav class="flex-1 px-4 space-y-1">
        <a href="#" class="flex items-center gap-3 px-4 py-3 bg-indigo-50 text-indigo-700 rounded-lg font-bold">
            <i class="fas fa-chart-pie"></i> 대시보드
        </a>
        <a href="#" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-lg font-medium">
            <i class="fas fa-users"></i> 예약자 관리
        </a>
        <a href="#" class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-lg font-medium">
            <i class="fas fa-cog"></i> 설정
        </a>
    </nav>
    <div class="p-4 border-t">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-full bg-gray-200"></div>
            <span class="text-sm font-medium">관리자님</span>
        </div>
    </div>
</aside>

<main class="flex-1 flex flex-col h-full overflow-hidden">
    <header class="bg-white border-b h-16 flex items-center justify-between px-8">
        <h1 class="text-lg font-bold">2024 경영학과 일일호프 <span class="text-green-500 text-xs bg-green-50 px-2 py-1 rounded ml-2">진행중</span></h1>
        <button class="bg-gray-900 text-white px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2 hover:bg-black transition">
            <i class="fas fa-camera"></i> QR 스캐너 모드
        </button>
    </header>

    <div class="flex-1 overflow-y-auto p-8">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white p-6 rounded-xl border shadow-sm">
                <p class="text-sm text-gray-500 mb-1">총 예약자</p>
                <h3 class="text-3xl font-bold">152 <span class="text-sm font-normal text-gray-400">/ 200</span></h3>
            </div>
            <div class="bg-white p-6 rounded-xl border shadow-sm">
                <p class="text-sm text-gray-500 mb-1">예약률</p>
                <h3 class="text-3xl font-bold text-indigo-600">76%</h3>
            </div>
            <div class="bg-white p-6 rounded-xl border shadow-sm">
                <p class="text-sm text-gray-500 mb-1">입장 완료</p>
                <h3 class="text-3xl font-bold">45 <span class="text-sm font-normal text-gray-400">명</span></h3>
            </div>
            <div class="bg-white p-6 rounded-xl border shadow-sm">
                <p class="text-sm text-gray-500 mb-1">잔여 좌석</p>
                <h3 class="text-3xl font-bold text-orange-500">48 <span class="text-sm font-normal text-gray-400">석</span></h3>
            </div>
        </div>

        <div class="bg-white border rounded-xl shadow-sm overflow-hidden">
            <div class="p-6 border-b flex justify-between items-center">
                <h2 class="font-bold text-lg">최근 예약자 리스트</h2>
                <button class="text-sm border px-3 py-1 rounded hover:bg-gray-50">엑셀 다운로드</button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead class="bg-gray-50 text-gray-500">
                    <tr>
                        <th class="p-4 font-medium">이름</th>
                        <th class="p-4 font-medium">연락처</th>
                        <th class="p-4 font-medium">예약 시간</th>
                        <th class="p-4 font-medium">인원</th>
                        <th class="p-4 font-medium">상태</th>
                        <th class="p-4 font-medium">입장 여부</th>
                        <th class="p-4 font-medium">관리</th>
                    </tr>
                    </thead>
                    <tbody class="divide-y">
                    <tr class="hover:bg-gray-50 transition">
                        <td class="p-4 font-bold">김철수</td>
                        <td class="p-4">010-1234-5678</td>
                        <td class="p-4"><span class="bg-gray-100 text-gray-600 px-2 py-1 rounded">14:00</span></td>
                        <td class="p-4">2명</td>
                        <td class="p-4"><span class="text-emerald-600 bg-emerald-50 px-2 py-1 rounded font-bold">예약확정</span></td>
                        <td class="p-4"><span class="text-gray-400">-</span></td>
                        <td class="p-4"><button class="text-gray-400 hover:text-red-500 font-medium">취소</button></td>
                    </tr>
                    <tr class="hover:bg-gray-50 transition">
                        <td class="p-4 font-bold">이영희</td>
                        <td class="p-4">010-9876-5432</td>
                        <td class="p-4"><span class="bg-gray-100 text-gray-600 px-2 py-1 rounded">15:00</span></td>
                        <td class="p-4">1명</td>
                        <td class="p-4"><span class="text-emerald-600 bg-emerald-50 px-2 py-1 rounded font-bold">예약확정</span></td>
                        <td class="p-4"><span class="text-indigo-600 bg-indigo-50 px-2 py-1 rounded font-bold">입장완료</span></td>
                        <td class="p-4"><button class="text-gray-400 hover:text-red-500 font-medium">취소</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

</body>
</html>
