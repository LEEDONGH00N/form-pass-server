name: CD (Deploy to EC2)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. 빌드 (테스트는 생략 -x test)
      # 이미 CI(ci.yml)에서 테스트를 통과해야만 여기까지 올 수 있기 때문
      # 시간 절약을 위해 바로 빌드만 함
      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      # 4. EC2로 파일 전송 (SCP)
      # 빌드된 jar 파일을 서버의 'app' 폴더로 복사
      - name: Copy Jar to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          source: "./build/libs/*.jar"
          target: "/home/ubuntu/app"
          strip_components: 2 # build/libs/ 경로를 떼고 파일만 보냄

      # 5. 서버 접속 및 재실행 (SSH)
      - name: Execute Server Script
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            # 1. 앱 디렉토리로 이동 (없으면 생성)
            mkdir -p /home/ubuntu/app
            cd /home/ubuntu/app

            # 2. 방금 올라온 파일(*.jar)을 고정된 이름(ticket-form.jar)으로 변경
            # (버전 번호가 붙어있으면 run.sh 고치기 귀찮으니까 이름을 통일합니다)
            mv *.jar ticket-form.jar

            # 3. 홈 디렉토리에 있는 run.sh 실행
            cd ~
            
            # run.sh가 없거나 실행 권한이 없을 경우를 대비해 권한 부여
            chmod +x run.sh
            
            # 스크립트 실행
            ./run.sh
